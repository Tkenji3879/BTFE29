<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài tập AJAX Quản lý trung tâm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="card text-white bg-dark">
    <div class="card-header bg-dark text-white">
      <p class="display-4"> Quản lý khóa học</p>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="form-group row">
          <div class="col-6">
            <h3>Mã khóa học</h3>
            <input class="form-control" id="MaKhoaHoc" />
          </div>
          <div class="col-6">
            <h3>Tên khóa học</h3>
            <input class="form-control" id="TenKhoaHoc" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <h3>Mô tả</h3>
            <input class="form-control" id="MoTa" />
          </div>
          <div class="col-6">
            <h3>Hình ảnh</h3>
            <input class="form-control" id="HinhAnh" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <h3>Lượt xem</h3>
            <input class="form-control" id="LuotXem" />
          </div>
          <div class="col-6">
            <h3>Người Tạo</h3>
            <select id="NguoiTao" class="form-control">
              <option value="">-Chọn người tạo-</option>
              <option value="HocVien">Học Viên</option>
              <option value="GiangVien">Giảng Viên</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-right">
            <button class="btn btn-danger" id="btnThemKHhoaHoc">Thêm khóa học</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="contentTable">
    
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./Models/NguoiDung.js"></script>
  <script src="./Models/KhoaHoc.js"></script>
  <script src="./Services/KhoaHocService.js"></script>
  <script src="./Services/nguoidungservice.js"></script>
  <script src="./Controllers/index.js"></script>


</body>

</html>
